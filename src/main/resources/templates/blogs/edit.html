<div class="container">
 
<form th:action="@{/blog}" method="post" th:object="${blog}" id="userForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="username" class="col-form-label">标题</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{title}" maxlength="50" placeholder="请输入标题，至少3个字符，至多20个">

	</div>
	<div class="form-group">
		<label for="email" class="col-form-label">点赞量</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{voteSize}" maxlength="50" placeholder="请输入点赞量">
	</div>
	<div class="form-group">
		<label for="name" class="col-form-label">阅读量</label>
		<input type="text" class="form-control" id="name" name="name" th:value="*{readSize}" maxlength="20" placeholder="请输入阅读量" >
	</div>

</form>
 
</div>
<!-- /.container -->
